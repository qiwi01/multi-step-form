<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/step2.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="oook">
    <div class="main-container">
      <main class="">
        <div
          class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center"
        >
          <div class="one">
            <h2>1</h2>
          </div>
          <div class="nav-content w-75 d-none d-md-block">
            <span>STEP 1</span>
            <h5>YOUR INFO</h5>
          </div>
        </div>
        <div
          class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center"
        >
          <div class="two ms-4 ms-md-0">
            <h2>2</h2>
          </div>
          <div class="nav-content w-75 d-none d-md-block">
            <span>STEP 2</span>
            <h5>SELECT PLAN</h5>
          </div>
        </div>
        <div
          class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center"
        >
          <div class="three mx-4 mx-md-0">
            <h2>3</h2>
          </div>
          <div class="nav-content w-75 d-none d-md-block">
            <span>STEP 1</span>
            <h5>ADD-ONS</h5>
          </div>
        </div>
        <div
          class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center"
        >
          <div class="four">
            <h2>4</h2>
          </div>
          <div class="nav-content w-75 d-none d-md-block">
            <span>STEP 4</span>
            <h5>SUMMARY</h5>
          </div>
        </div>
      </main>

      <section class="col-10 offset-1 offset-md-0">
        <div class="top">
          <h2>Select your plan</h2>
          <p>You have the option of monthly or yearly billing.</p>
        </div>

        <!-- form 1 -->
        <div class="row gap-3 gap-md-3 justify-content-md-between">
          <div class="box col-12 col-md-3 d-flex align-items-center">
            <div class="box-icon">
                <img src="./assets/images/icon-arcade.svg" alt="">
             </div>
             <div class="box-content ms-4 ms-md-4">
                <h4>Arcade</h4>
                <p>$9/mo</p>
             </div>
          </div>
          <div class="box col-12 col-md-3">
            <div class="box-icon">
                <img src="./assets/images/icon-advanced.svg" alt="">
             </div>
             <div class="box-content ms-4 ms-md-0">
                <h4>Advanced</h4>
                <p>$12/mo</p>
             </div>
            </div>
          <div class="box col-12 col-md-3">
            <div class="box-icon">
                <img src="./assets/images/icon-pro.svg" alt="">
             </div>
             <div class="box-content ms-4 ms-md-0">
                <h4>Pro</h4>
                <p>$15/mo</p>
             </div>
          </div>
          <div class="boxs col-12 justify-content-between">
            <h5>Monthly</h5>
            <div class="form-check form-switch form-check-reverse" >
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
            <h5>Yearly</h5>
          </div>
        </div>
      </section>
      <div class="next-btn py-3 py-md-3 d-md-none d-flex justify-content-between">
        <a class="btns btn-lg mb-3 " href="./index.html">Go Back</a>
        <a class=" btn btn-lg mb-3" href="./step3.html">Next step</a>
      </div>
    </div>
  </body>
</html>
