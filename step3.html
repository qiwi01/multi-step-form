    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="one"><h2>1</h2></div>
    <div class="two ms-4"><h2>2</h2></div>
    <div class="three mx-4"><h2>3</h2></div>
    <div class="four"><h2>4</h2></div>
  </main>

  <!-- form 1 -->

  <section class="container col-10 offset-1 shadow-lg">
    
    <!-- form 1 -->
    <form action="">
      <div class="top">
        <h2>Personal info</h2>
        <p>
          Please provide your name, email address, and phone number.
        </p>
      </div>
      <div class="col">
        <label for="">Name</label>
        <input class="form-control" p-2 type="text" placeholder="e.g. Stephen King">
      </div>
      <div class="col my-4">
        <label for="">Email Address</label>
        <input class="form-control" p-2 type="text" placeholder="e.g. stephenking@lorem.com">
      </div>
      <div class="col">
        <label for="">Phone Number</label>
        <input class="form-control" p-2 type="tel" placeholder="e.g. +1 234 567 890">
      </div>
    </form>
  </section>

  <div class="next-btn py-3">
    <a class="btn btn-primary me-2 mb-3" href="./step2.html">Next step</a>
  </div>
</body>


</html>
